<app-header></app-header>
<div *ngFor="let user of Userdetails">
    <!-- main content -->
    <div class="pos-pro">
        <div class="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="">
                            <carousel id="carousel">
                                <slide *ngFor="let image of UserProfileImage">
                                    <!-- <img src="{{image}}" class="img-responsive"> -->
                                    <div class="image-wrap">
                                        <div class="vertical">
                                            <img src="{{image}}" onError="this.src='assets/not_found.jpg'" class="img-responsive userphotos">
                                        </div>
                                    </div>
                                </slide>
                            </carousel>
                            <h2 class="user_name_age">{{user.name}}, {{user.age}}</h2>
                            <!-- <h3>{{user.userAboutMe}}</h3> -->
                            <div class="">
                                <a [routerLink]="['/profile/']" class="btn btn-custom6">Edit</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-8 col-xs-12">
                        <form #settingProfileForm="ngForm" (ngSubmit)="saveSettingProfile(settingProfileForm.value)">
                            <section class="discovery">

                                <div class="">
                                    <h2> Discovery Settings</h2>
                                    <div class="inner-wrap">
                                        <h3 class="distance_title">Distance(in kms)</h3>
                                        <mat-slider thumbLabel tickInterval="1" min="2" max="1000" value="{{searchDistance}}" name="searchDistance" [(ngModel)]="searchDistance"></mat-slider>
                                        <div class="aim-slider">
                                            <h3 class="distance_title">
                                                <span class="text-left">Age</span>
                                                <span class="text-right">{{aimrange[0]}} - {{aimrange[1]}}</span>
                                            </h3>
                                            <nouislider [connect]="true" [min]="18" [max]="60" [step]="1" [(ngModel)]="aimrange" name="aimrange" (ngModelChange)="onChange($event)"></nouislider>
                                        </div>
                                        <div class="gender row">
                                            <div class="col-xs-12">
                                                <h3>Gender</h3>
                                                <div class="inner-gender ">
                                                    <div class="col-xs-6">
                                                        <div class="">
                                                            <h4>Male
                                                                <mat-slide-toggle color="warn" [(ngModel)]="male" name="male"></mat-slide-toggle>
                                                            </h4>
                                                        </div>
                                                        <div class="">

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="inner-gender">
                                                    <div class="col-xs-6">
                                                        <div class="">
                                                            <h4>Female
                                                                <mat-slide-toggle color="warn" [(ngModel)]="female" name="female"></mat-slide-toggle>
                                                            </h4>
                                                        </div>
                                                        <div class="">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btm-button">
                                        <div class="line1btn col-md-12">
                                            <button type="submit" class="btn btn-theme  save_btn">Save Settings</button>
                                        </div>
                                        <div class="">
                                            <div class="col-md-6 col-sm-6 col-xs-6 logout-btn">
                                                <button type="button" class="btn btn-theme  logout_btn" (click)="LogoutProfile()">Logout</button>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-6 deactive-btn">
                                                <button type="button" (click)="openModal(template)" class="btn btn-theme  deactive_btn">Deactivate</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </section>

                            <!-- <section>
                                <div class="line1btn">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <button type="submit" class="btn btn-theme  save_btn">Save Settings</button>
                                    </div>
                                </div>
                                <br>
                                <div class="btn-line2">
                                    <div class="col-sm-6 col-md-6 col-lg-6">
                                        <button type="button" class="btn btn-theme  logout_btn" (click)="LogoutProfile()">Logout</button>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6">
                                        <button type="button" (click)="openModal(template)" class="btn btn-theme  deactive_btn">Deactivate</button>
                                    </div>
                                </div>

                            </section> -->
                        </form>

                    </div>
                    <!-- <div class="col-md-2"></div> -->
                </div>

            </div>
        </div>
    </div>

<ng-template #template>
    <div class="profil-modal sm">
        <div class="modal-header">
            <h2 class="modal-title pull-left">Deactivate</h2>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body reason_model_body">
            <div class="reason_title">
                <h4>Are you sure to want to delete your account?</h4>
            </div>

            <ul class="reason_list">
                <li class="reason_list_item" *ngFor="let item of DeleteReason;let i=index">
                    <div (click)="selecteReasonChange(item,i)">
                        <strong>{{item}}</strong>
                        <span *ngIf="reason_isSelected==i" class="reason_isSelected">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>
            <div class="row reason_footer">
                <div class="col-md-6 col-xs-6">
                    <button type="button " class="btn  btn-success ok_btn" [disabled]="reason_btn_disabled " (click)="DeactiveSubmit() ">Deactivate
                        <i class="fa fa-spinner fa-spin " *ngIf="upload_loader"></i>
                    </button>
                </div>
                <div class="col-md-6 col-xs-6">
                    <button type="button " class="btn  btn-danger cancel_btn" aria-label="Close" (click)="modalRef.hide()"> Cancel </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
