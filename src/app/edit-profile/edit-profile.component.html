<div *ngFor="let user of Userdetails">
    <div class="top-head">
        <div class="container-fluid">
            <div class="col-xs-4">
                <div class="drake">
                    <a [routerLink]="['/edit-profile/']">
                        <div *ngFor="let img of UserProfileImage_url; let i = index">
                            <div *ngIf="img.url==undefined;else avtar">
                                <img src="assets/avatar_user.jpg" class="img-circle">
                            </div>
                            <ng-template #avtar>
                                <img src="{{img.url}}" class="img-circle">
                            </ng-template>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small-icon hidden-xs">
                    <a routerLink="/swipe-cards"><img src="assets/small-icon.png"></a>
                </div>
                <div class="small-icon visible-xs">
                    <a routerLink="/swipe-cards"><img src="assets/small-icon-sm.png"></a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small-icon chat hidden-xs">
                    <a [routerLink]="['/chatbox/']"><img src="assets/chat.png"></a>
                </div>
                <div class="small-icon chat visible-xs">
                    <a [routerLink]="['/chatbox/']"><img src="assets/chat-small.png"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pos-pro">
        <div class="profile">
            <div class="container">
                <div class="top-btn">
                    <div class="col-md-12">
                        <a [routerLink]="['/profile/']" class="btn btn-custom6"> Edit Profile</a>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-4"></div>
                <div class="col-sm-12 col-md-8 col-lg-4">
                    <div class="card">
                        <carousel id="carousel">
                            <slide *ngFor="let image of UserProfileImage">
                                <!-- <img src="{{image}}" class="img-responsive"> -->
                                <div class="horizontal   image-wrap">
                                    <div class="vertical">
                                        <img src="{{image}}" class="img-responsive userphotos">
                                    </div>
                                </div>
                            </slide>
                        </carousel>
                        <h2>{{user.name}}, {{user.age}}</h2>
                        <h3>{{user.userAboutMe}}</h3>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-4"></div>
            </div>
        </div>
    </div>

    <form #settingProfileForm="ngForm" (ngSubmit)="saveSettingProfile(settingProfileForm.value)">
        <section class="discovery">
            <div class="container">
                <div class="col-sm-1 col-md-1 col-lg-3"></div>
                <div class="col-sm-10 col-md-10 col-lg-6">
                    <h2> Discovery settings</h2>
                    <div class="inner-wrap">
                        <h3 class="distance_title">Distance(in kms)</h3>
                        <mat-slider thumbLabel tickInterval="1" min="2" max="1000" value="{{searchDistance}}" name="searchDistance" [(ngModel)]="searchDistance"></mat-slider>
                        <div class="aim-slider">
                            <h3><span class="text-left">Age</span><span class="text-right">{{aimrange[0]}} - {{aimrange[1]}}</span></h3>
                            <nouislider [connect]="true" [min]="18" [max]="60" [step]="1" [(ngModel)]="aimrange" name="aimrange" (ngModelChange)="onChange($event)"></nouislider>
                        </div>
                        <div class="gender">
                            <h3>Gender</h3>
                            <div class="inner-gender">
                                <div class="col-xs-6">
                                    <h4>Male</h4>
                                </div>
                                <div class="col-xs-6">
                                    <mat-slide-toggle color="warn" [(ngModel)]="male" name="male"></mat-slide-toggle>
                                </div>
                            </div>
                            <div class="inner-gender">
                                <div class="col-xs-6">
                                    <h4>Female</h4>
                                </div>
                                <div class="col-xs-6">
                                    <mat-slide-toggle color="warn" [(ngModel)]="female" name="female"></mat-slide-toggle>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 col-lg-3"></div>
            </div>
        </section>

        <section class="custom-buttons">
            <div class="container">
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
                <div class="col-sm-10 col-md-6 col-lg-6">
                    <button type="submit" class="btn btn-custom4">Save Settings</button>
                </div>
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
            </div>
            <div class="container">
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
                <div class="col-sm-10 col-md-6 col-lg-6">
                    <button type="button" class="btn btn-custom4" (click)="LogoutProfile()">Logout</button>
                </div>
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
            </div>
            <div class="container">
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
                <div class="col-sm-10 col-md-6 col-lg-6">
                    <button type="button" (click)="openModal(template)" class="btn btn-custom5">Deactivate</button>
                </div>
                <div class="col-sm-1 col-md-3 col-lg-3"></div>
            </div>
        </section>
    </form>


</div>

<ng-template #template>
    <div class="profil-modal lg">
        <div class="modal-header">
            <h2 class="modal-title pull-left">Deactivate</h2>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body reason_model_body">
            <div class="reason_title">
                <h4>Are you sure to want to delete your account?</h4>
            </div>

            <ul class="reason_list">
                <li class="reason_list_item" *ngFor="let item of DeleteReason;let i=index">
                    <div (click)="selecteReasonChange(item,i)">
                        <strong>{{item}}</strong> <span *ngIf="reason_isSelected==i" class="reason_isSelected"><i class="fa fa-check" aria-hidden="true" ></i></span>
                    </div>
                </li>
            </ul>
            <div class=" row reason_footer">
                <div class="col-md-6">
                    <button type="button " class="btn btn-success ok_btn" [disabled]="reason_btn_disabled " (click)="DeactiveSubmit() ">Deactivate me now <i class="fa fa-spinner fa-spin " *ngIf="upload_loader"></i> </button>
                </div>
                <div class="col-md-6">
                    <button type="button " class="btn btn-danger cancel_btn" aria-label="Close" (click)="modalRef.hide()"> Cancel   </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
