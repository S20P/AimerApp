<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aim</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
  @keyframes leaves {
    0% {
        transform: scale(1.0);
    }
    100% {
        transform: scale(1.2);
    }
}



.preloader{
    vertical-align: middle;
    display: table;
    height: 100vh;
    width: 100%;
    background: #fe2a7a;
    background: -webkit-gradient(linear, left top, left bottom, from(#fe2a7a),to(#ff7257));
    background: linear-gradient(to bottom, #fe2a7a 0%,#ff7257 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fe2a7a', endColorstr='#ff7257',GradientType=0 );
}

.preloader img{
	animation: leaves 0.8s ease-in-out infinite alternate;
}
.pre-load {
	display:table-cell;
	vertical-align:middle;
	text-align: center;
}
  </style>
  
</head>
<body onload="myFunction()">

<div id="preloader" class="preloader">
<div class="pre-load">
  <img src="assets/tr-logo.png">
</div>
</div>


<div id="app-wrapper" style="display:none;">  
 <app-root></app-root> 
</div>
 <script>
function myFunction() {


setTimeout(function(){ 

document.getElementById('preloader').style.display = 'none';
document.getElementById('app-wrapper').style.display = 'block';

 }, 3000);

    
}
</script>
</body>
</html>
